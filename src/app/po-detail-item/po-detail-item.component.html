<div style="margin-left: 1rem">
  <p-table [columns]="cols" [value]="items" dataKey="id" [resizableColumns]="true" selectionMode="single" [(selection)]="selectedItem"
    (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="caption">
      <span class="text-white">送货明细 - 拆分a</span>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn>
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" class="ui-resizable-column">
          <div [class.text-center]="helper.isBoolean(rowData[col.field])" [innerHTML]="helper.getCustomRender(rowData[col.field])"></div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
