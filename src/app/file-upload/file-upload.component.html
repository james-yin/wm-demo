<div>
  <p-fileUpload #uploader name="myfile[]" customUpload="true" multiple="multiple" maxFileSize="1000000" (uploadHandler)="myUploader($event)"></p-fileUpload>
</div>
<p></p>
<div *ngIf="isUploadComplete">
  <div class="alert alert-success">图片已上传完毕</div>
  <button type="button" class="btn btn-warning" (click)='uploader.clear(); onClearData()'>Clear All Uploaded Data</button>
</div>
